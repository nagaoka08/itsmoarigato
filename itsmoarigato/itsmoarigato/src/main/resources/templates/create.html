<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
	<title>Secured Content</title>
</head>
<body>
	<div layout:fragment="content">
		<script>
			$(document).ready(function(){
				$("#submit").click(function(){
					var url = $("#arigatoForm").attr("action");
					var method = $("#arigatoForm").attr("method");
					var data = $("#arigatoForm").serialize();
					$.ajax({
						url: url,
						type:method,
						data:data
					})
					.done(function(data, status, xhr){
						$('#result').text("registed!");
					})
					.fail(function( data, status, xhr){
						var error = eval("(" + data.responseText + ")");
						if(error.message.indexOf("Validation failed") == 0){
							$('#result').text("Validation failed!");
							$('#errors').text("");
							$.each(error.errors,function(){
								$('#errors').append(this.field+":"+this.defaultMessage+"<BR />");
							});
						}else{
							alert("fail" + data.responseText);
						}
					})
				});
			});
		</script>
		<div id="result"></div>
		<div id="errors" class="error"></div>
		<form id="arigatoForm" method="post" th:action="@{/rest/arigato}">
			<input type="text" id="fromUserId" name="fromUserId" />
			<input type="text" id="toUserId" name="toUserId" />
			<input type="text" id="subject" name="subject" />
			<input type="text" id="message" name="message" />
			<input type="button" id="submit" value="click" /> 
		</form>
	</div>
</body>
</html>
